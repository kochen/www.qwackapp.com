{% if site.mailchimp %}
<section id="newsletter" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Subscribe to Our Mailing List</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <!-- Begin MailChimp Signup Form -->
                <div id="mc_embed_signup">
                    <form action="//qwackapp.us11.list-manage.com/subscribe/post?u=0c13056184a864e7f68879a4d&amp;id=6f3f66f842" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <input type="email" class="form-control" placeholder="Your Email *" id="EMAIL" name="EMAIL" class="required email" id="mce-EMAIL" required="" data-validation-required-message="Please enter your email.">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-primary">
                    </form>
                </div>
                <!--End mc_embed_signup-->
            </div>
        </div>
    </div>
</section>
{% endif %}
